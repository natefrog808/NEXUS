<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS89: Glitch Nexus Unleashed</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%238A2BE2'/><path d='M50 10L90 90H10L50 10Z' fill='%23FF4500'/><circle cx='50' cy='50' r='20' fill='%2300CED1'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #FF4500;
            --tertiary: #00CED1;
            --background: #0A0A1A;
            --text: #E6E6FA;
            --panel: #16162A;
            --border: #2A2A5A;
            --highlight: #FFD700;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background);
            color: var(--text);
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Neon Grid Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(90deg, transparent 95%, var(--border) 95%),
                        linear-gradient(0deg, transparent 95%, var(--border) 95%);
            background-size: 30px 30px;
            opacity: 0.2;
            z-index: 0;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(10, 10, 26, 0.8), transparent);
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--tertiary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px var(--primary), 0 0 25px var(--secondary);
            animation: flicker 2s infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--highlight);
            text-shadow: 0 0 10px var(--highlight);
            margin-top: 0.5rem;
        }

        #glitchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            animation: pulseGlow 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        .glitch-panel {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 0 15px var(--shadow), 0 0 10px var(--primary);
            z-index: 10;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(5px);
        }

        .glitch-panel h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--tertiary);
            text-shadow: 0 0 8px var(--tertiary);
            margin-bottom: 1rem;
        }

        .glitch-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            font-size: 0.9rem;
        }

        .glitch-data span {
            color: var(--highlight);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            animation: glitch-anim 2.5s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 3px;
            text-shadow: -2px 0 var(--tertiary);
            clip-path: polygon(0 44%, 100% 44%, 100% 56%, 0 56%);
            animation: glitch-anim-1 4s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -3px;
            text-shadow: 2px 0 var(--secondary);
            clip-path: polygon(0 24%, 100% 24%, 100% 36%, 0 36%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        @keyframes glitch-anim {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 10%, 100% 10%, 100% 30%, 0 30%); }
            25% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); }
            50% { clip-path: polygon(0 70%, 100% 70%, 100% 90%, 0 90%); }
            75% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); }
            100% { clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); }
            25% { clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%); }
            50% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
            75% { clip-path: polygon(0 30%, 100% 30%, 100% 50%, 0 50%); }
            100% { clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%); }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch-text" data-text="NEXUS89">NEXUS89</h1>
        <p class="subtitle">Glitch Nexus Unleashed</p>
    </header>

    <canvas id="glitchCanvas"></canvas>
    <div class="overlay"></div>

    <div class="glitch-panel">
        <h2>Glitch Nexus Status</h2>
        <div class="glitch-data" id="glitchData">
            <div>Active Glitches: <span id="glitchCount">0</span></div>
            <div>Chaos Intensity: <span id="intensity">0%</span></div>
            <div>Agent Sync: <span id="sync">0</span></div>
            <div>Dream Bleeds: <span id="dreams">0</span></div>
        </div>
    </div>

    <script>
        // Simplified Vector2 from math.js
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
            add(v) { return new Vector2(this.x + v.x, this.y + v.y); }
            multiply(scalar) { return new Vector2(this.x * scalar, this.y * scalar); }
            distance(v) { return Math.hypot(this.x - v.x, this.y - v.y); }
        }

        // Simplified noise from math.js
        function createNoise2D() {
            return (x, y) => {
                const n = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
                return (n - Math.floor(n)) * 2 - 1;
            };
        }

        const canvas = document.getElementById('glitchCanvas');
        const ctx = canvas.getContext('2d');
        const glitchData = document.getElementById('glitchData');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const noise = createNoise2D();
        let time = 0;
        const glitches = [];

        class Glitch {
            constructor() {
                this.pos = new Vector2(Math.random() * canvas.width, Math.random() * canvas.height);
                this.velocity = new Vector2((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
                this.radius = 20 + Math.random() * 30;
                this.intensity = Math.random() * 0.5 + 0.5;
                this.type = ['rift', 'eruption', 'nexus', 'pulse'][Math.floor(Math.random() * 4)];
                this.color = {
                    rift: '#FF4500',
                    eruption: '#FFD700',
                    nexus: '#00CED1',
                    pulse: '#8A2BE2'
                }[this.type];
                this.life = 100 + Math.random() * 200;
            }

            update() {
                this.pos = this.pos.add(this.velocity.multiply(1 + noise(this.pos.x * 0.01, this.pos.y * 0.01)));
                this.velocity = this.velocity.add(new Vector2(noise(time + this.pos.x * 0.01, time + this.pos.y * 0.01) * 0.5, noise(time + this.pos.y * 0.01, time + this.pos.x * 0.01) * 0.5));
                this.life--;
                if (this.pos.x < 0 || this.pos.x > canvas.width) this.velocity.x *= -1;
                if (this.pos.y < 0 || this.pos.y > canvas.height) this.velocity.y *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.radius * this.intensity, 0, Math.PI * 2);
                ctx.fillStyle = `${this.color}${Math.floor(this.life / 3).toString(16)}`;
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = this.color;
                ctx.stroke();
            }
        }

        function spawnGlitch() {
            if (Math.random() < 0.1) glitches.push(new Glitch());
        }

        function updateStats() {
            const active = glitches.length;
            const intensity = Math.min(100, (glitches.reduce((sum, g) => sum + g.intensity, 0) / 10) * 100).toFixed(1);
            const sync = glitches.filter(g => g.type === 'nexus').length;
            const dreams = glitches.filter(g => g.type === 'eruption').length;
            document.getElementById('glitchCount').textContent = active;
            document.getElementById('intensity').textContent = `${intensity}%`;
            document.getElementById('sync').textContent = sync;
            document.getElementById('dreams').textContent = dreams;
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            time += 0.02;

            spawnGlitch();
            glitches.forEach((glitch, i) => {
                glitch.update();
                glitch.draw();

                glitches.forEach((other, j) => {
                    if (i !== j && glitch.pos.distance(other.pos) < glitch.radius + other.radius) {
                        ctx.beginPath();
                        ctx.moveTo(glitch.pos.x, glitch.pos.y);
                        ctx.lineTo(other.pos.x, other.pos.y);
                        ctx.strokeStyle = `rgba(0, 206, 209, ${Math.min(glitch.intensity, other.intensity) * 0.3})`;
                        ctx.stroke();
                    }
                });

                if (glitch.life <= 0) glitches.splice(i, 1);
            });

            updateStats();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
